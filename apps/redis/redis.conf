# Redis Configuration for Production
# DoganHub Store Enterprise Configuration

# Network settings
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile /data/redis.log

# Security
requirepass redis-doganhub-2025

# Performance optimizations
tcp-backlog 511
databases 16

# Append only file
appendonly yes
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Client settings
maxclients 10000