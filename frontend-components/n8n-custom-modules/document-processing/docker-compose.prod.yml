version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: n8n-mongodb-prod
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_MONGODB_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_MONGODB_PASSWORD}
      MONGO_INITDB_DATABASE: ${DB_MONGODB_DATABASE:-document_processing}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_prod_data:/data/db
      - mongodb_prod_config:/data/configdb
      - ./mongodb-init.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    healthcheck:
      test: echo 'db.adminCommand("ping")' | mongosh mongodb://${DB_MONGODB_USERNAME:-admin}:${DB_MONGODB_PASSWORD}@localhost:27017/admin --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - n8n-prod-network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  n8n:
    image: n8n:latest
    container_name: n8n-app-prod
    restart: always
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - DB_TYPE=mongodb
      - DB_MONGODB_HOST=${DB_MONGODB_HOST:-mongodb}
      - DB_MONGODB_PORT=${DB_MONGODB_PORT:-27017}
      - DB_MONGODB_DATABASE=${DB_MONGODB_DATABASE:-document_processing}
      - DB_MONGODB_USER=${DB_MONGODB_USERNAME:-admin}
      - DB_MONGODB_PASSWORD=${DB_MONGODB_PASSWORD}
      - N8N_HOST=${N8N_HOST:-0.0.0.0}
      - N8N_PORT=${N8N_PORT:-5678}
      - N8N_PROTOCOL=${N8N_PROTOCOL:-https}
      - WEBHOOK_TUNNEL_URL=${WEBHOOK_TUNNEL_URL}
      - N8N_SECURE_COOKIE=true
      - N8N_LOG_LEVEL=${LOG_LEVEL:-info}
      - N8N_LOG_OUTPUT=combined
      - N8N_USER_FOLDER=/home/node/.n8n
      - NODE_ENV=production
      - N8N_EXECUTIONS_DATA_MAX_AGE=7d
      - N8N_EXECUTIONS_DATA_PRUNE_EVERY_MINUTE=15
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - GOOGLE_DRIVE_API_KEY=${GOOGLE_DRIVE_API_KEY}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - API_KEY=${API_KEY}
    ports:
      - "${N8N_PORT:-5678}:5678"
    volumes:
      - n8n_prod_data:/home/node/.n8n
      - ./workflows:/workflows:ro
      - ./logs:/logs
    networks:
      - n8n-prod-network
    healthcheck:
      test: curl --fail http://localhost:5678/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  redis:
    image: redis:7-alpine
    container_name: n8n-redis-prod
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme} --appendonly yes --maxmemory 2gb
    ports:
      - "6379:6379"
    volumes:
      - redis_prod_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - n8n-prod-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  prometheus:
    image: prom/prometheus:latest
    container_name: n8n-prometheus-prod
    restart: always
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_prod_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - n8n-prod-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  grafana:
    image: grafana/grafana:latest
    container_name: n8n-grafana-prod
    restart: always
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_SECURITY_ADMIN_USER=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - grafana_prod_data:/var/lib/grafana
    networks:
      - n8n-prod-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

volumes:
  mongodb_prod_data:
  mongodb_prod_config:
  n8n_prod_data:
  redis_prod_data:
  prometheus_prod_data:
  grafana_prod_data:

networks:
  n8n-prod-network:
    driver: bridge