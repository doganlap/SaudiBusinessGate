version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: n8n-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${DB_MONGODB_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: document_processing
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./mongodb-init.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    healthcheck:
      test: echo 'db.adminCommand("ping")' | mongosh mongodb://admin:${DB_MONGODB_PASSWORD:-changeme}@localhost:27017/admin --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - n8n-network

  n8n:
    image: n8n:latest
    container_name: n8n-app
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - DB_TYPE=mongodb
      - DB_MONGODB_HOST=${DB_MONGODB_HOST:-mongodb}
      - DB_MONGODB_PORT=${DB_MONGODB_PORT:-27017}
      - DB_MONGODB_DATABASE=${DB_MONGODB_DATABASE:-document_processing}
      - DB_MONGODB_USER=admin
      - DB_MONGODB_PASSWORD=${DB_MONGODB_PASSWORD:-changeme}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=${N8N_PORT:-5678}
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - WEBHOOK_TUNNEL_URL=${WEBHOOK_TUNNEL_URL:-http://localhost:5678/}
      - N8N_SECURE_COOKIE=false
      - N8N_LOG_LEVEL=${LOG_LEVEL:-info}
      - N8N_LOG_OUTPUT=combined
      - N8N_USER_FOLDER=/home/node/.n8n
      - NODE_ENV=${NODE_ENV:-production}
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - GOOGLE_DRIVE_API_KEY=${GOOGLE_DRIVE_API_KEY}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    ports:
      - "${N8N_PORT:-5678}:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/workflows
      - ./logs:/logs
    restart: unless-stopped
    healthcheck:
      test: curl --fail http://localhost:5678/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - n8n-network

  redis:
    image: redis:7-alpine
    container_name: n8n-redis
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - n8n-network

 image: prom/prometheus:latest
    container_name: n8n-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - n8n-network
    depends_on:
      - n8n

  grafana:
    image: grafana/grafana:latest
    container_name: n8n-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_SECURITY_ADMIN_USER=admin
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - n8n-network
    depends_on:
      - prometheus

volumes:
  mongodb_data:
  mongodb_config:
  n8n_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  n8n-network:
    driver: bridge