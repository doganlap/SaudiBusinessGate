# Electron Builder Configuration
appId: com.documentprocessor.app
productName: Document Processor
directories:
  buildResources: assets
  output: dist

# Windows build configuration
win:
  target:
    - nsis
    - portable
  certificateFile: null
  certificatePassword: null
  signingHashAlgorithms:
    - sha256
  rfc3161TimeStampServer: http://timestamp.digicert.com

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Document Processor
  installerIcon: assets/icon.ico
  uninstallerIcon: assets/icon.ico
  installerHeaderIcon: assets/icon.ico
  installerSidebar: null
  installerWatermark: null

# Portable (standalone) build
portable:
  artifactName: DocumentProcessor-${version}-portable.exe

# Auto-update (optional)
publish:
  provider: github
  owner: your-org
  repo: document-processor
  releaseType: release

# Files to include in build
files:
  - dist
  - lib
  - public
  - node_modules
  - admin.js
  - package.json
  - .env.example

# Files to exclude
extraMetadata:
  main: electron-main.js