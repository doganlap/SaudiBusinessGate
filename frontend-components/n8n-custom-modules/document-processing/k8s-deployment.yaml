---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: n8n-document-processing

---
# ConfigMap for configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: n8n-config
  namespace: n8n-document-processing
data:
  N8N_HOST: "n8n-app"
  N8N_PORT: "5678"
  N8N_PROTOCOL: "http"
  LOG_LEVEL: "info"
  NODE_ENV: "production"
  DB_MONGODB_HOST: "mongodb"
  DB_MONGODB_PORT: "27017"
  DB_MONGODB_DATABASE: "document_processing"

---
# Secret for sensitive data
apiVersion: v1
kind: Secret
metadata:
  name: n8n-secrets
  namespace: n8n-document-processing
type: Opaque
stringData:
  DB_MONGODB_PASSWORD: changeme
  SLACK_BOT_TOKEN: xoxb-your-token
  GOOGLE_DRIVE_API_KEY: your-api-key
  SMTP_PASSWORD: your-password

---
# MongoDB StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: n8n-document-processing
spec:
  serviceName: mongodb
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:7.0
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: admin
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: n8n-secrets
              key: DB_MONGODB_PASSWORD
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
        - name: mongodb-config
          mountPath: /data/configdb
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - mongosh mongodb://admin:changeme@localhost:27017/admin --quiet --eval 'db.adminCommand("ping")'
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - mongosh mongodb://admin:changeme@localhost:27017/admin --quiet --eval 'db.adminCommand("ping")'
          initialDelaySeconds: 10
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: mongodb-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
  - metadata:
      name: mongodb-config
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi

---
# MongoDB Service
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: n8n-document-processing
spec:
  clusterIP: None
  selector:
    app: mongodb
  ports:
  - port: 27017
    targetPort: 27017

---
# n8n Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-document-processing
  namespace: n8n-document-processing
  labels:
    app: n8n-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: n8n-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: n8n-app
    spec:
      serviceAccountName: n8n-app
      containers:
      - name: n8n
        image: n8n:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5678
          name: http
        envFrom:
        - configMapRef:
            name: n8n-config
        env:
        - name: DB_MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: n8n-secrets
              key: DB_MONGODB_PASSWORD
        - name: DB_MONGODB_USER
          value: admin
        - name: SLACK_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: n8n-secrets
              key: SLACK_BOT_TOKEN
        - name: GOOGLE_DRIVE_API_KEY
          valueFrom:
            secretKeyRef:
              name: n8n-secrets
              key: GOOGLE_DRIVE_API_KEY
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: n8n-secrets
              key: SMTP_PASSWORD
        volumeMounts:
        - name: n8n-data
          mountPath: /home/node/.n8n
        - name: workflows
          mountPath: /workflows
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5678
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5678
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: n8n-data
        persistentVolumeClaim:
          claimName: n8n-data
      - name: workflows
        configMap:
          name: workflows

---
# PersistentVolumeClaim for n8n data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: n8n-data
  namespace: n8n-document-processing
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
# n8n Service
apiVersion: v1
kind: Service
metadata:
  name: n8n-app
  namespace: n8n-document-processing
spec:
  type: LoadBalancer
  selector:
    app: n8n-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5678
    name: http

---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: n8n-app
  namespace: n8n-document-processing

---
# ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: n8n-app
rules:
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets"]
  verbs: ["get", "list", "watch"]

---
# ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: n8n-app
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: n8n-app
subjects:
- kind: ServiceAccount
  name: n8n-app
  namespace: n8n-document-processing

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: n8n-app-hpa
  namespace: n8n-document-processing
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: n8n-document-processing
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# NetworkPolicy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: n8n-app-netpol
  namespace: n8n-document-processing
spec:
  podSelector:
    matchLabels:
      app: n8n-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          role: frontend
    ports:
    - protocol: TCP
      port: 5678
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: mongodb
    ports:
    - protocol: TCP
      port: 27017
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53---
