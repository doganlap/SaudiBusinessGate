  id          String   @id @default(cuid())
  name        String   @unique
  description String?
  users       User[]
}

model Sector {
  id          String   @id @default(cuid())
  slug        String   @unique
  name        String
  nameAr      String
  description String?
  descriptionAr String?

  demos Demo[]
  pocs  Poc[]
